<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Carrito</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Mi Carrito de Compras</h1>
    <a href="ofertas.html">Volver a Ofertas</a>
  </header>

  <main>
    <section class="carrito">
      <h2>Productos en el carrito</h2>
      <ul id="lista-carrito"></ul>
      <p id="total">Total: $0.00</p>
      <button onclick="limpiarCarrito()">Vaciar carrito</button>
      <button onclick="comprarCarrito()">Comprar</button>
    </section>
  </main>

  <script>
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  let total = 0;

  function renderCarrito() {
    const lista = document.getElementById('lista-carrito');
    const totalElement = document.getElementById('total');
    lista.innerHTML = '';
    total = 0;

    if (carrito.length === 0) {
      lista.innerHTML = '<li>No hay productos en el carrito.</li>';
      totalElement.textContent = 'Total: $0.00';
      return;
    }

    carrito.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.nombre} - $${item.precio.toFixed(2)}`;
      lista.appendChild(li);
      total += item.precio;
    });

    totalElement.textContent = `Total: $${total.toFixed(2)}`;
  }

  function comprarCarrito() {
    if (carrito.length === 0) {
       mostrarMensaje("Tu carrito esta vacio");;
      return;
    }

    // Simular compra
    mostrarMensaje("Gracias por su compra ðŸ›’");
    localStorage.removeItem('carrito');
    carrito = [];
    renderCarrito();
  }
// Mostrar mensaje bonito debajo del menÃº o producto
function mostrarMensaje(texto) {
  let msg = document.createElement("div");
  msg.textContent = texto;
  msg.className = "mensaje-carrito";
  document.body.appendChild(msg);

  setTimeout(() => {
    msg.remove();
  }, 3000);
}

  renderCarrito();
  </script>
</body>
</html>
